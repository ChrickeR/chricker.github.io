  name   : "Christoffer RÃ¥sten"
  avatar : "/assets/images/Profile_Pic.jpg"
  phone: (+46) 708-93 95 51
  email: Christoffer.rasten@troi.se
  location: Nacka, Sweden
  bio    : "In both my professional role and privately, I am driven by a great interest in digitalization, technology, and efficiency, which benefits businesses, users, customers and my own everyday life."
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
