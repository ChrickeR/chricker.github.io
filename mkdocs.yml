# =========================================================
# MkDocs configuration for troi.se / TROi Architecture site
# =========================================================
site_name: "TROi Architecture & Tech"
site_url: https://troi.se
site_author: "Christoffer Råsten"
site_description: "TROi Insights in the tech space"

repo_url: https://github.com/ChrickeR/chricker.github.io
repo_name: ChrickeR/chricker.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/troi-logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - toc.integrate
    - blog
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
    code: Fira Code

# ---------------------------------------------------------
# Plugins
# ---------------------------------------------------------
plugins:
  - search
  - blog:
      blog_dir: blog/posts
      post_url_format: "{slug}"
      post_date_format: "%Y-%m-%d"
      post_readtime: true
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: |
          import os
          os.makedirs("docs/blog", exist_ok=True)
  # you can add others like 'redirects' or 'minify' later

# ---------------------------------------------------------
# Markdown extensions
# ---------------------------------------------------------
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - attr_list
  - toc:
      permalink: true
  - md_in_html
  - def_list
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true

# ---------------------------------------------------------
# Navigation
# ---------------------------------------------------------
nav:
  - Home: index.md

  - Blog:
      - "Why a Blog": blog/posts/why-a-blog.md
      - "The IT Architect": blog/posts/the-it-architect.md
      - "All posts": blog/index.md

  - Architecture Decisions:
      - "ADR Index": adr/index.md
      - "Log4brains View": adr-l4b/index.html

  - Tech Radar:
      - Overview: techradar/index.md
      - Blips: techradar/tech-radar.yaml
      - Form (local use): techradar/techradar_form_security.html

  - System Landscape:
      - "Conceptual Map": system_landscape/system-landscape.md
      - "Mermaid Source": system_landscape/system-landscape.mmd

  - About: about.md

# ---------------------------------------------------------
# Extra site info / footer
# ---------------------------------------------------------
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ChrickeR
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/christofferrassten/
  analytics:
    provider: google
    property: G-XXXXXXX  # optional

copyright: >
  © 2025 Christoffer Råsten / TROi.  
  All thoughts are personal, not representing employers or clients.
