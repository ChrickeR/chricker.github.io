# ================================
# MkDocs config for troi.se
# ================================
site_name: "TROi Architecture & Tech"
site_url: https://troi.se
site_author: "Christoffer Råsten"
site_description: "Architecture-as-Code, DDD och MediaTech"

repo_url: https://github.com/ChrickeR/chricker.github.io
repo_name: ChrickeR/chricker.github.io
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - toc.integrate
  font:
    text: Inter
    code: Fira Code
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

plugins:
  - search
  - blog:
      blog_dir: blog/posts
      post_url_format: "{slug}"
      post_date_format: "%Y-%m-%d"
      post_readtime: true
  - tags
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - codehilite

nav:
  - Home: index.md

  - Blog:
      - "All posts": blog/index.md
      - "Why a Blog": blog/posts/why-a-blog.md
      - "The IT Architect": blog/posts/the-it-architect.md

  - Architecture Decisions:
      - "ADR Index": adr/index.md
      - "Log4brains View": adr-l4b/index.html

  - Tech Radar:
      - Overview: techradar/index.md
      - Blips (YAML): techradar/tech-radar.yaml
      - Form (local use): techradar/techradar_form_security.html

  - System Landscape:
      - "Conceptual Map": system_landscape/system-landscape.md

  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ChrickeR
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/christofferrassten/

copyright: >
  © 2025 Christoffer Råsten / TROi. Alla tankar är personliga och
  representerar inte arbetsgivare eller uppdragsgivare.
