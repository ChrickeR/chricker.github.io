site_name: TROi
site_url: https://troi.se
site_description: "Technology leadership, architecture and engineering insights by Christoffer Råsten"
site_author: "Christoffer Råsten"

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - content.code.copy
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: blue grey
      accent: indigo
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png
  logo: assets/logo.png

repo_url: https://github.com/chricker/chricker.github.io
repo_name: "chricker.github.io"
edit_uri: edit/main/docs/

plugins:
  - search
  - blog:
      blog_dir: blog
      post_dir: "{blog}/posts"
      categories: true
      tags: true
      archive: true
      draft_on_serve: false
      pagination_per_page: 10
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Product & Framework:
      - Target Architecture: product-framework/target-architecture.md
      - Architecture as Code: product-framework/architecture-as-code.md
      - Architecture Decision Records: product-framework/architecture-decision-records.md
      - Tech Radar: product-framework/tech-radar.md
      - System Inventory: product-framework/system-inventory.md
  - Services:
      - Interim CIO/CTO: services/interim-cio-cto.md
      - Solution Architect: services/solution-architect.md
      - Chief Architect: services/chief-architect.md
      - Engineering Manager: services/engineering-manager.md
  - Blog:
      - Overview: blog/index.md
      - Categories: blog/categories/index.md
      - Tags: blog/tags/index.md
      - Archive: blog/archive.md
  - Contact: contact.md