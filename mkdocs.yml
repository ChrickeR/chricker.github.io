# ================================
# MkDocs config for troi.se
# ================================
site_name: "TROi — Architecture & Tech"
site_url: https://troi.se
site_author: "Christoffer Råsten"
site_description: "TROi — Tech insights and offerings."

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
    - search.highlight
    - search.suggest
    - toc.integrate
  font:
    text: Inter
    code: Fira Code
  palette:
    - scheme: default
      primary: blue
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

plugins:
  - search
  - blog:
      blog_dir: blog/posts
      post_url_format: "{slug}"
      post_date_format: "%Y-%m-%d"
      post_readtime: true
  - tags
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - codehilite

nav:
  - Home: index.md

  - Blog:
      - "All posts": blog/index.md
      - "Why a Blog": blog/posts/why-a-blog.md
      - "The IT Architect": blog/posts/the-it-architect.md

  - Products:
      - Overview: products/index.md
      - "Architecture-as-Code": products/architecture-as-code.md
      - "Target Architecture": products/target-architecture.md

  - Frameworks:
      - Overview: frameworks/index.md
      - "Domain-Driven Design": frameworks/ddd.md
      - "Team Topologies": frameworks/team-topologies.md
      - "API Guidelines": frameworks/api-guidelines.md

  - Services:
      - Overview: services/index.md
      - "Enterprise Architecture": services/enterprise-architecture.md
      - "Solution Architecture": services/solution-architecture.md
      - "Ad Tech & Media Tech": services/adtech-mediatech.md

  - Architecture Decisions:
      - "ADR Index": adr/index.md
      - "Log4brains View": adr-l4b/index.html

  - Tech Radar:
      - Overview: techradar/index.md
      - "Blips (YAML)": techradar/tech-radar.yaml
      - "Form (local use)": techradar/techradar_form_security.html

  - System Landscape:
      - "Conceptual Map": system_landscape/system-landscape.md
      - "Mermaid Source": system_landscape/system-landscape.mmd

  - About: about.md

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/christofferrassten/

copyright: >
  © 2025 Christoffer Råsten / TROi.  
  All content reflects personal views and experiences,  
  and does not necessarily represent employers, clients,  
  or associated partners, products, or frameworks.