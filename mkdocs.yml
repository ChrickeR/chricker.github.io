site_name: TROi
site_url: https://troi.se
theme:
  name: material
  features:
    - navigation.tabs         # <â€” top tabs like your screenshot
    - navigation.instant
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
nav:
  - Home: index.md
  - About: about/index.md
  - Services: services/index.md
  - Products: products/architecture-as-code/index.md
  - Partners: partners/index.md
  - Blog: blog/index.md
  - Profile: profile/index.md
  - Contact: contact/index.md
extra_css:
  - css/overrides.css
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true