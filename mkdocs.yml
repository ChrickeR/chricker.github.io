site_name: TROi Arkitektur AB
site_url: https://troi.se
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - content.code.copy
nav:
  - Home: index.md
  - Services: services/index.md
  - Products:
      - Architecture-as-Code:
          - Overview: products/architecture-as-code/index.md
          - ADRs: products/architecture-as-code/adr/index.md
          - Tech Radar: products/architecture-as-code/tech-radar/index.md
          - Target Architecture: products/target-architecture/index.md
  - Profile: profile/index.md
  - Contact: contact/index.md
plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true