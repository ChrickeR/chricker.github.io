name: TROi Architecture

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  # Sätt till 'true' om du vill bygga utan L4B (snabb felsökning):
  SKIP_L4B: 'false'
  ADR_REPOSITORY: 'ChrickeR/adr'   # <-- BYT till ditt ADR-repo om det heter något annat

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 0) Debug-info
      - name: Debug | Runner & tools
        run: |
          echo "Runner: $(uname -a)"
          node -v || true; npm -v || true; python3 --version || true

      # 1) Checka ut MkDocs-sajten (det här repot)
      - name: Checkout MkDocs site
        uses: actions/checkout@v4

      - name: Debug | Repo tree before build
        run: |
          ls -la
          echo "---- docs/ ----"
          ls -la docs || true
          echo "---- mkdocs.yml ----"
          sed -n '1,200p' mkdocs.yml || true

      # 2) (Valfritt) Checka ut ADR-källrepo + bygg Log4brains
      - name: Checkout ADR source (Log4brains)
        if: ${{ env.SKIP_L4B != 'true' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ADR_REPOSITORY }}
          path: adr-src
          # token: ${{ secrets.ADR_REPO_TOKEN }}  # använd om ADR-repot är privat

      - name: Apply ADR overlay (logo, template, sample ADRs)
        if: ${{ env.SKIP_L4B != 'true' }}
        run: |
          if [ -d "adr-overlay" ]; then
            rsync -av --delete adr-overlay/ adr-src/
          else
            echo "adr-overlay/ not found — continuing without overlay"
          fi

      - name: Setup Node & build Log4brains
        if: ${{ env.SKIP_L4B != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build Log4brains site
        if: ${{ env.SKIP_L4B != 'true' }}
        working-directory: adr-src
        run: |
          npm ci || npm install
          npx log4brains build
          ls -la site || (echo "L4B build failed: site/ saknas" && exit 1)

      - name: Embed L4B output into MkDocs
        if: ${{ env.SKIP_L4B != 'true' }}
        run: |
          rm -rf docs/adr-l4b
          mkdir -p docs/adr-l4b
          cp -r adr-src/site/* docs/adr-l4b/
          echo "Copied L4B to docs/adr-l4b/"
          ls -la docs/adr-l4b | head -n 50

      # 3) Bygg MkDocs
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        run: |
          pip install mkdocs mkdocs-material

      - name: Debug | mkdocs.yml sanity
        run: |
          test -f mkdocs.yml || (echo "mkdocs.yml saknas i repo-roten" && exit 1)
          test -d docs || (echo "docs/-mappen saknas" && exit 1)

      - name: Build MkDocs
        run: |
          mkdocs --version
          mkdocs build --clean
          test -d site || (echo "MkDocs build misslyckades, ingen site/-mapp" && exit 1)

      # 4) Publicera
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
