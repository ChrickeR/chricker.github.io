site_name: TROi
site_url: https://troi.se
site_description: Technology leadership that scales businesses
site_author: Christoffer Råsten

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: cyan

extra_css:
  - css/overrides.css   # din grid/hero/CSS

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - footnotes
  - tables
  - def_list

plugins:
  - search

# Huvudmeny – matchar de filer vi redan skapat/använder
nav:
  - Home: index.md
  - Services: services/index.md
  - Products:
      - Architecture-as-Code:
          - Overview: products/architecture-as-code/index.md
          - ADRs: products/architecture-as-code/adr/index.md
          - ADRs (Log4brains view): products/architecture-as-code/adr/log4brains.md
          - Tech Radar: products/architecture-as-code/tech-radar/index.md
          - Target Architecture: products/target-architecture/index.md
  - Blog: blog/index.md
  - Profile: profile/index.md
  - Contact: contact/index.md

# Låt MkDocs ignorera den färdigbyggda L4B-mappen (den är ren HTML)
exclude_docs:
  - adr-l4b/**
