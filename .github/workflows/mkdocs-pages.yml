name: Deploy MkDocs to GitHub Pages (with optional Log4brains)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  SKIP_L4B: 'false'                 # ENABLED now
  ADR_REPOSITORY: 'ChrickeR/adr'    # or same repo if ADRs live inside

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout MkDocs source
        uses: actions/checkout@v4

      - name: Debug | Show structure
        run: |
          echo "Root structure:" && ls -la
          echo "Docs structure:" && ls -la docs || true
          echo "mkdocs.yml (head):" && head -n 40 mkdocs.yml || true

      # Ensure basic folders/files always exist
      - name: Safety | Create placeholder docs if missing
        run: |
          ensure() { mkdir -p "$(dirname "$1")"; [ -f "$1" ] || printf "# %s\n\n_TODO_\n" "$1" > "$1"; }
          ensure docs/index.md
          ensure docs/services/index.md
          ensure docs/products/architecture-as-code/index.md
          ensure docs/products/architecture-as-code/adr/index.md
          ensure docs/products/architecture-as-code/adr/log4brains.md
          ensure docs/products/architecture-as-code/tech-radar/index.md
          ensure docs/products/target-architecture/index.md
          ensure docs/blog/index.md
          ensure docs/profile/index.md
          ensure docs/contact/index.md
          mkdir -p docs/css
          [ -f docs/css/overrides.css ] || echo "/* placeholder */" > docs/css/overrides.css

      # --- LOG4BRAINS BUILD SECTION ---
      - name: Checkout ADR repo
        if: ${{ env.SKIP_L4B != 'true' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ADR_REPOSITORY }}
          path: adr-src

      - name: Setup Node.js
        if: ${{ env.SKIP_L4B != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Prepare Log4brains project
        if: ${{ env.SKIP_L4B != 'true' }}
        working-directory: adr-src
        run: |
          if [ ! -f package.json ]; then
            echo "⚙️ Initializing Log4brains project..."
            npm init -y
            npm install log4brains --save-dev
            npx log4brains init || true
          fi

      - name: Build Log4brains (safe mode)
        if: ${{ env.SKIP_L4B != 'true' }}
        working-directory: adr-src
        continue-on-error: true
        run: |
          echo "Building Log4brains site..."
          npx log4brains build || echo "⚠️ Log4brains build failed, continuing anyway"
          ls -R site || echo "No site output generated"

      - name: Copy Log4brains output into MkDocs
        if: ${{ env.SKIP_L4B != 'true' }}
        run: |
          rm -rf docs/adr-l4b
          mkdir -p docs/adr-l4b
          if [ -d "adr-src/site" ]; then
            cp -r adr-src/site/* docs/adr-l4b/
            echo "✅ Copied Log4brains site into docs/adr-l4b/"
          else
            echo "⚠️ No Log4brains output found — skipped copy"
          fi

      # --- MKDOCS BUILD ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs mkdocs-material

      - name: Build MkDocs
        run: |
          mkdocs build --clean -v
          ls -la site || (echo "MkDocs build failed" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
