name: Deploy MkDocs to GitHub Pages (minimal)

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure minimal docs exist
        run: |
          mkdir -p docs
          [ -f docs/index.md ] || printf "# TROi\n\nHello.\n" > docs/index.md

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        run: pip install "mkdocs>=1.5" "mkdocs-material>=9.5"

      - name: Build MkDocs (verbose)
        run: |
          mkdocs --version
          echo "----- mkdocs.yml -----"; sed -n '1,200p' mkdocs.yml
          echo "----- docs/ listing -----"; ls -la docs
          mkdocs build --clean -v
          test -d site || (echo "MkDocs did not produce 'site/'" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
