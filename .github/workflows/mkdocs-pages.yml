name: Deploy MkDocs (+ Log4brains v1)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  ADR_LOCAL_DIR: 'adr'     # folder with package.json, .log4brains.yml, and ADR files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout ---------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Log4brains v1: install & build ------------------------------
      # Run L4B steps only if adr/package.json exists (MkDocs can still build alone)
      - name: Setup Node.js
        if: ${{ hashFiles(format('{0}/package.json', env.ADR_LOCAL_DIR)) != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Verify Log4brains config and ADRs
        if: ${{ hashFiles(format('{0}/package.json', env.ADR_LOCAL_DIR)) != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        run: |
          echo "== .log4brains.yml =="
          if [ -f .log4brains.yml ]; then
            sed -n '1,120p' .log4brains.yml
          else
            echo "❌ Missing .log4brains.yml (v1 schema required: project: …)"
            echo "   Create adr/.log4brains.yml with:"
            echo "   project: { name: 'TROi Architecture Decisions', tz: 'Europe/Stockholm', adrFolder: './docs/adr' }"
          fi
          echo "== ADR folder listing =="
          ls -la ./docs/adr || true

      - name: Install Log4brains dependencies (npm install)
        if: ${{ hashFiles(format('{0}/package.json', env.ADR_LOCAL_DIR)) != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        run: |
          echo "Node: $(node -v) | npm: $(npm -v)"
          npm install
          echo "package.json:"
          cat package.json || true

      - name: Build Log4brains site (safe)
        if: ${{ hashFiles(format('{0}/package.json', env.ADR_LOCAL_DIR)) != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        continue-on-error: true
        run: |
          echo "Building Log4brains v1 with basePath=/adr-l4b/ …"
          npx -y log4brains@latest build --basePath /adr-l4b/ || echo "⚠️ L4B build failed (check .log4brains.yml and ADR files)."
          echo "== adr/site listing =="
          ls -la site || true

      - name: Embed Log4brains output into MkDocs
        run: |
          mkdir -p docs/adr-l4b
          if [ -d "${ADR_LOCAL_DIR}/site" ] && [ "$(ls -A ${ADR_LOCAL_DIR}/site 2>/dev/null)" ]; then
            rm -rf docs/adr-l4b/*
            cp -r "${ADR_LOCAL_DIR}/site/"* docs/adr-l4b/
            echo "✅ Embedded L4B into docs/adr-l4b/"
            ls -la docs/adr-l4b | head -n 40
          else
            # Keep a placeholder so MkDocs always builds
            [ -f docs/adr-l4b/index.html ] || printf '<!doctype html><meta charset="utf-8"><title>ADR</title><body style="font:16px system-ui;padding:24px">ADR site will appear here after a successful Log4brains build.</body>' > docs/adr-l4b/index.html
            echo "ℹ️ No L4B site output found; using/keeping placeholder."
          fi

      # --- MkDocs: build & publish ------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs dependencies
        run: |
          pip install "mkdocs>=1.5" "mkdocs-material>=9.5"
          mkdocs --version

      - name: Build MkDocs
        run: |
          echo "== mkdocs.yml (head) =="
          sed -n '1,160p' mkdocs.yml
          mkdocs build --clean --verbose
          test -d site || (echo "❌ MkDocs did not produce site/"; exit 1)
          echo "== built site/ =="
          ls -la site | head -n 50

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
