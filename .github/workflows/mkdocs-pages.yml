name: Deploy MkDocs (+ Log4brains)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  ADR_LOCAL_DIR: 'adr'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Log4brains: build & embed (bara om adr/package.json finns) ---
      - name: Setup Node
        if: ${{ hashFiles('adr/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install L4B deps
        if: ${{ hashFiles('adr/package.json') != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        run: npm ci || npm install

      - name: Build Log4brains (safe)
        if: ${{ hashFiles('adr/package.json') != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        continue-on-error: true
        run: |
          npx log4brains build || echo "⚠️ L4B build failed; check config/path or ADR files."
          echo "== adr/site =="
          ls -la site || true

      - name: Embed L4B into MkDocs (safe)
        run: |
          mkdir -p docs/adr-l4b
          if [ -d "${ADR_LOCAL_DIR}/site" ] && [ "$(ls -A ${ADR_LOCAL_DIR}/site)" ]; then
            rm -rf docs/adr-l4b/*
            cp -r "${ADR_LOCAL_DIR}/site/"* docs/adr-l4b/
            echo "✅ Embedded into docs/adr-l4b:"
            ls -la docs/adr-l4b | head -n 40
          else
            echo "ℹ️ No L4B site output; keeping/writing placeholder."
            [ -f docs/adr-l4b/index.html ] || echo '<!doctype html><title>ADR</title><p>ADR site will appear here after Log4brains build.</p>' > docs/adr-l4b/index.html
          fi

      # --- MkDocs build & deploy ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        run: pip install "mkdocs>=1.5" "mkdocs-material>=9.5"

      - name: Build MkDocs
        run: mkdocs build --clean --verbose

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
