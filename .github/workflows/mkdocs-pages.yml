name: Deploy MkDocs (+ Log4brains)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  ADR_LOCAL_DIR: 'adr'   # folder that contains package.json + log4brains.config.js

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout ---------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Log4brains: install & build (only if adr/package.json exists) ---
      - name: Setup Node.js
        if: ${{ hashFiles(format('{0}/package.json', env.ADR_LOCAL_DIR)) != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Log4brains deps
        if: ${{ hashFiles(format('{0}/package.json', env.ADR_LOCAL_DIR)) != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        run: |
          echo "Using Node $(node -v) and npm $(npm -v)"
          # Use npm install (no package-lock yet)
          npm install
          echo "package.json:"
          cat package.json || true
          echo "log4brains.config.js (head):"
          sed -n '1,120p' log4brains.config.js || true

      - name: Build Log4brains site (safe)
        if: ${{ hashFiles(format('{0}/package.json', env.ADR_LOCAL_DIR)) != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        continue-on-error: true
        run: |
          # Build with the latest CLI, do not fail the whole job if it errors
          npx -y log4brains@latest build || echo "⚠️ Log4brains build failed (check adr.path or ADR files)."
          echo "== adr/site listing =="
          ls -la site || true

      - name: Embed Log4brains output into MkDocs
        run: |
          mkdir -p docs/adr-l4b
          if [ -d "${ADR_LOCAL_DIR}/site" ] && [ "$(ls -A ${ADR_LOCAL_DIR}/site 2>/dev/null)" ]; then
            rm -rf docs/adr-l4b/*
            cp -r "${ADR_LOCAL_DIR}/site/"* docs/adr-l4b/
            echo "✅ Embedded L4B into docs/adr-l4b/"
            ls -la docs/adr-l4b | head -n 40
          else
            # Keep a placeholder so MkDocs always builds
            [ -f docs/adr-l4b/index.html ] || printf '<!doctype html><meta charset="utf-8"><title>ADR</title><body style="font:16px system-ui;padding:24px">ADR site will appear here after the Log4brains build.</body>' > docs/adr-l4b/index.html
            echo "ℹ️ No L4B site output found; using/keeping placeholder."
          fi

      # --- MkDocs: build & publish -----------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        run: |
          pip install "mkdocs>=1.5" "mkdocs-material>=9.5"
          mkdocs --version

      - name: Build MkDocs
        run: |
          echo "== mkdocs.yml (head) =="
          sed -n '1,160p' mkdocs.yml
          mkdocs build --clean --verbose
          test -d site || (echo "❌ MkDocs did not produce site/"; exit 1)
          echo "== built site/ =="
          ls -la site | head -n 50

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
