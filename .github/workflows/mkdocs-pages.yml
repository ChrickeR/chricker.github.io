name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  SKIP_L4B: 'false'                 # set to 'false' to enable Log4brains build
  ADR_REPOSITORY: 'ChrickeR/adr'   # optional ADR repo if using Log4brains

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout MkDocs source
        uses: actions/checkout@v4

      # Print quick debug info (helpful if something fails)
      - name: Debug | Show structure and mkdocs.yml
        run: |
          echo "Root contents:" && ls -la
          echo "Docs folder:" && ls -la docs || true
          echo "First 40 lines of mkdocs.yml:" && head -n 40 mkdocs.yml || true

      # Ensure all expected folders and files exist (avoid nav errors)
      - name: Safety | Create placeholder docs if missing
        run: |
          ensure() { mkdir -p "$(dirname "$1")"; [ -f "$1" ] || printf "# %s\n\n_TODO_\n" "$1" > "$1"; }
          ensure docs/index.md
          ensure docs/services/index.md
          ensure docs/products/architecture-as-code/index.md
          ensure docs/products/architecture-as-code/adr/index.md
          ensure docs/products/architecture-as-code/adr/log4brains.md
          ensure docs/products/architecture-as-code/tech-radar/index.md
          ensure docs/products/target-architecture/index.md
          ensure docs/blog/index.md
          ensure docs/profile/index.md
          ensure docs/contact/index.md
          mkdir -p docs/css
          [ -f docs/css/overrides.css ] || echo "/* placeholder */" > docs/css/overrides.css

      # --- Optional Log4brains build (disabled by default) ---
      - name: Checkout ADR source (Log4brains)
        if: ${{ env.SKIP_L4B != 'true' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ADR_REPOSITORY }}
          path: adr-src

      - name: Apply ADR overlay
        if: ${{ env.SKIP_L4B != 'true' }}
        run: |
          if [ -d "adr-overlay" ]; then
            rsync -av --delete adr-overlay/ adr-src/
          else
            echo "adr-overlay not found — skipping overlay"
          fi

      - name: Setup Node and build Log4brains
        if: ${{ env.SKIP_L4B != 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build Log4brains
        if: ${{ env.SKIP_L4B != 'true' }}
        working-directory: adr-src
        run: |
          npm ci || npm install
          npx log4brains build
          ls -la site || (echo "Log4brains build failed — no site directory" && exit 1)

      - name: Embed Log4brains output into MkDocs
        if: ${{ env.SKIP_L4B != 'true' }}
        run: |
          rm -rf docs/adr-l4b
          mkdir -p docs/adr-l4b
          cp -r adr-src/site/* docs/adr-l4b/
          echo "Copied Log4brains site into docs/adr-l4b/"

      # --- MkDocs build ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install mkdocs mkdocs-material

      - name: Verify structure
        run: |
          test -f mkdocs.yml || (echo "❌ mkdocs.yml missing at repo root" && exit 1)
          test -d docs || (echo "❌ docs/ folder missing" && exit 1)

      - name: Build MkDocs site
        run: |
          mkdocs --version
          mkdocs build --clean -v
          test -d site || (echo "❌ MkDocs build failed — no site folder" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
