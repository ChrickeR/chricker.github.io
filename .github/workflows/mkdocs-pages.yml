name: Deploy MkDocs (+ Log4brains)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  ADR_LOCAL_DIR: 'adr'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Log4brains ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build Log4brains (safe)
        run: |
          if [ -f "${ADR_LOCAL_DIR}/package.json" ] && [ -f "${ADR_LOCAL_DIR}/log4brains.config.js" ]; then
            echo "Building Log4brains in ${ADR_LOCAL_DIR}…"
            (cd "${ADR_LOCAL_DIR}" && npm ci || npm install)
            (cd "${ADR_LOCAL_DIR}" && npx log4brains build) || echo "⚠️ L4B build failed."
            if [ -d "${ADR_LOCAL_DIR}/site" ] && [ "$(ls -A ${ADR_LOCAL_DIR}/site)" ]; then
              rm -rf docs/adr-l4b
              mkdir -p docs/adr-l4b
              cp -r "${ADR_LOCAL_DIR}/site/"* docs/adr-l4b/
              echo "✅ Embedded L4B into docs/adr-l4b/"
              ls -la docs/adr-l4b | head -n 30
            else
              echo "ℹ️ No L4B site output; keeping any existing docs/adr-l4b/"
              mkdir -p docs/adr-l4b
              [ -f docs/adr-l4b/index.html ] || echo '<!doctype html><title>ADR</title><p>ADR site will appear here after Log4brains build.</p>' > docs/adr-l4b/index.html
            fi
          else
            echo "ℹ️ No ADR project at ${ADR_LOCAL_DIR}; skipping L4B."
          fi

      # --- MkDocs ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        run: pip install "mkdocs>=1.5" "mkdocs-material>=9.5"

      - name: Build MkDocs
        run: mkdocs build --clean --verbose

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
