name: Deploy MkDocs (+ Log4brains v1, minimal)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

env:
  ADR_LOCAL_DIR: 'adr'       # adr/.log4brains.yml, adr/package.json, adr/docs/adr/*.md
  L4B_BASE_PATH: '/adr-l4b'  # OBS: utan avslutande slash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------- Log4brains v1 (bygg om adr/ finns) ----------
      - name: Setup Node
        if: ${{ hashFiles('adr/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Log4brains deps
        if: ${{ hashFiles('adr/package.json') != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        run: npm install

      - name: Build Log4brains (v1)
        if: ${{ hashFiles('adr/package.json') != '' }}
        working-directory: ${{ env.ADR_LOCAL_DIR }}
        continue-on-error: true
        run: |
          echo "Building L4B with basePath=${L4B_BASE_PATH}"
          npx -y log4brains@latest build --basePath "${L4B_BASE_PATH}" || echo "⚠️ L4B build failed; continuing."
          echo "Outputs:"
          ls -la .log4brains/out 2>/dev/null || echo "no .log4brains/out"
          ls -la site 2>/dev/null || echo "no legacy site"

      - name: Embed L4B into MkDocs
        run: |
          mkdir -p docs/adr-l4b
          if [ -d "${ADR_LOCAL_DIR}/.log4brains/out" ] && [ "$(ls -A "${ADR_LOCAL_DIR}/.log4brains/out" 2>/dev/null)" ]; then
            rm -rf docs/adr-l4b/*
            cp -r "${ADR_LOCAL_DIR}/.log4brains/out/"* docs/adr-l4b/
            echo "✅ Embedded v1 output to docs/adr-l4b"
          elif [ -d "${ADR_LOCAL_DIR}/site" ] && [ "$(ls -A "${ADR_LOCAL_DIR}/site" 2>/dev/null)" ]; then
            rm -rf docs/adr-l4b/*
            cp -r "${ADR_LOCAL_DIR}/site/"* docs/adr-l4b/
            echo "✅ Embedded legacy output to docs/adr-l4b"
          else
            echo "ℹ️ No L4B output found; writing placeholder so MkDocs still builds."
            printf '<!doctype html><meta charset="utf-8"><title>ADR</title><body style="font:16px system-ui;padding:24px">ADR site will appear here after a successful Log4brains build.</body>' > docs/adr-l4b/index.html
          fi
          ls -la docs/adr-l4b | head -n 40

      # ---------- MkDocs ----------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        run: |
          pip install "mkdocs>=1.5" "mkdocs-material>=9.5"
          mkdocs --version

      - name: Build MkDocs
        run: |
          sed -n '1,200p' mkdocs.yml || true
          mkdocs build --clean --verbose
          test -d site || (echo "❌ MkDocs did not produce site/"; exit 1)
          ls -la site | head -n 40

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
